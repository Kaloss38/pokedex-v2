<!doctype html>
<html>
<head>
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">PokeAPIdex</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        <div class="container">  
            <div class="d-flex justify-content-center h-100">
                <div class="searchbar">
                  <input id ="searchBar" class="search_input" type="text" name="" placeholder="Research Pokemon by name or type...">
                  <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
                </div>
            </div>  
        </div>      
        </nav>
        <nav class="navbar navbar-expand-lg navbar-light bg-light research-nav">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">Nationnal (All)</button>
            <button type="button" class="btn btn-secondary">Kanto (#1 - #151)</button>
            <button type="button" class="btn btn-secondary">Johto (#152 - #251)</button>
            <button type="button" class="btn btn-secondary">Hoenn (#252 - #386)</button>
            <button type="button" class="btn btn-secondary">Sinnoh (#387 - #494)</button>
            <button type="button" class="btn btn-secondary">Unys (#495 - #649)</button>
            <button type="button" class="btn btn-secondary">Kalos (#650 - #721)</button>
            <button type="button" class="btn btn-secondary">Alola (#722 - #802)</button>
          </div>
        </nav>
    </header>
    <!-- <div id="loader"></div>   -->
    <div id="main"></div>
    <script src="/polyfill.bundle.js"></script>
    <script src="/app.bundle.js"></script>
</body>
</html>
